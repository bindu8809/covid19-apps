<div>
  <mat-card fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card-header>
      <mat-card-title>Login Page</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" [(ngModel)]="username" />
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          type="password"
          matInput
          placeholder="password"
          [(ngModel)]="password"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
